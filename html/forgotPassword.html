<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.9s ease-out forwards;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-[url('img/login.jpg')] bg-cover bg-center">

  <div class="animate-fade-in bg-gradient-to-br from-green-500 to-teal-950 border-2 border-green-950 p-8 rounded-tl-full rounded-br-full shadow-xl w-[90%] max-w-md relative">

    <h2 class="absolute top-8 right-8 text-blue-950 text-4xl font-serif font-semibold pt-8 ">
      Reset Password
    </h2>

    <form action="https://unigather.ct.ws/php/resetPassword.php" method="POST" class="mt-24 space-y-5">

      <!-- Email -->
      <input 
        type="email" 
        name="email" 
        placeholder="Enter your registered email" 
        required 
        class="w-full px-4 py-3 border border-gray-300 rounded-full bg-white text-gray-800 placeholder-gray-500 shadow-sm focus:ring-2 focus:ring-green-400 focus:outline-none transition duration-300" 
      />

      <!-- Reset Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-full shadow-md transition duration-300"
      >
        Send Reset Link
      </button>

      <!-- Back to Login Link -->
      <p class="text-white text-sm mt-4">
        Remember your password? 
        <a href="index.html" class="text-md text-teal-300 hover:underline font-medium">
          Login
        </a>
      </p>

    </form>
  </div>
</body>
</html>
